<button ng-click="openSubscriptionsModal()" class="btn btn-default btn-sm mySubsBtn">My subscriptions</button><button ng-click="refreshNewsFeed()" ng-disabled="isLoading" class="btn btn-default btn-sm refreshBtn">Refresh</button><select ng-model="selectedRssId" ng-change="refreshNewsFeed()" class="form-control rssUrlSelect"><option value="all">View all</option><option ng-repeat="f in currentUser.feed" value="{{f._id.$oid}}">{{f.url}}</option></select><span ng-show="isRefreshing" class="ajaxLoader">Loading, please wait ...</span><div class="container-fluid rssNewsContainer"><div infinite-scroll="nextPage()" infinite-scroll-disabled="isLoading" infinite-scroll-distance="0" class="row"><div ng-repeat="n in news" class="col-lg-3 rssItem"><div class="rssItemInner"><span class="rssTitle">{{n.title}}</span><p class="rssDesc"><img ng-show="utils.isDefined(n.enclosure)" ng-src="{{n.enclosure.url}}" class="rssImg"/>{{n.description}}<br/>{{utils.formatDate(n.pubDate)}}<a href="{{n.link}}" target="_blank" class="readMore">>></a></p></div></div></div></div>
