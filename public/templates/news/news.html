<button ng-click="openSubscriptionsModal()" class="btn btn-default btn-sm mySubsBtn">My subscriptions</button><button ng-click="refreshNewsFeed()" ng-disabled="isLoading" class="btn btn-default btn-sm refreshBtn">Refresh</button><span ng-show="isLoading" class="ajaxLoader">Loading, please wait ...</span><div class="container-fluid"><div ng-repeat="n in news track by $index" ng-show="!isLoading" ng-if="$even"><div ng-repeat="i in [$index, $index + 1]" ng-if="news[i] != null"><div class="col-md-5 rssItem"><div><h4>{{news[i].title}}</h4><p><img ng-show="isDefined(news[i].enclosure)" ng-src="{{news[i].enclosure.url}}" class="rssImg"/>{{news[i].description}}<br/>{{parsePubDate(news[i].pubDate)}}<a href="{{news[i].link}}" target="_blank" class="readMore">>></a></p></div></div><div ng-if="$even" class="col-md-offset-1"></div></div></div></div>
