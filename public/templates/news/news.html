<button ng-click="openSubscriptionsModal()" class="btn btn-default btn-sm mySubsBtn">My subscriptions</button><button ng-click="refreshNewsFeed()" ng-disabled="isLoading" class="btn btn-default btn-sm refreshBtn">Refresh</button><span ng-show="isLoading" class="ajaxLoader">Loading, please wait ...</span><div class="container-fluid rssNewsContainer"><div class="row"><div ng-repeat="n in news" class="col-lg-3 rssItem"><div class="rssItemInner"><span class="rssTitle">{{n.title}}</span><p class="rssDesc"><img ng-show="isDefined(n.enclosure)" ng-src="{{n.enclosure.url}}" class="rssImg"/>{{n.description}}<br/>{{parsePubDate(n.pubDate)}}<a href="{{n.link}}" target="_blank" class="readMore">>></a></p></div></div></div></div>
