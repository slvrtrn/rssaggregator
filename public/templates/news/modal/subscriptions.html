<div class="modal-header"><h3>Subscriptions control panel</h3></div><div class="modal-body"><table ng-if="feed.length &gt; 0" class="table"><thead><tr><th>#</th><th>URL</th><th></th></tr></thead><tbody><tr ng-repeat="f in feed"><td>{{$index + 1}}</td><td><a href="{{f.url}}" target="_blank">{{f.url}}</a></td><td class="removeRssUrlTd"><span ng-click="removeRssUrl($index)" class="removeRssUrl">remove</span></td></tr></tbody></table><div><h3>Add new RSS</h3><div class="input-group"><input ng-model="rssUrl" placeholder="Copy and paste RSS Url here..." class="form-control addRssInput"/><span class="input-group-btn"><button type="button" ng-click="addRssUrl()" class="btn btn-default">Add</button></span></div><alert ng-show="alert.show" type="{{alert.type}}" close="closeAlert($index)" class="subscriptionsAlert">{{alert.msg}}</alert></div></div><div class="modal-footer"><button ng-click="close()" class="btn btn-default">Close</button></div>
