<div class="modal-header modalRssTitle">{{item.title}}</div><div class="modal-body modalRssImg"><img ng-show="utils.isDefined(item.enclosure)" ng-src="{{item.enclosure.url}}"/></div><div class="modal-body modalRssDesc">{{item.description}}<a href="{{item.link}}" target="_blank" class="readMore">>>></a></div><div class="modal-body">Posted at {{utils.formatDate(item.pubDate)}}</div><div class="modal-footer"><button ng-click="$close()" class="btn btn-default">Close</button></div>
